# Redireciona HTTP para HTTPS
server {
  listen 80;
  server_name weddingln.com www.weddingln.com;

  return 301 https://$host$request_uri;
}

# HTTPS com certificados Let's Encrypt
server {
  listen 443 ssl;
  server_name weddingln.com www.weddingln.com;

  ssl_certificate /etc/letsencrypt/live/weddingln.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/weddingln.com/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  location = /health {
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }

  location /graphql {
    proxy_pass http://api:4000/graphql;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    proxy_pass http://webapp:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}